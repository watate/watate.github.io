<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pokemon Search App</title>
</head>

<body>
    <main>
        <h1>Pokemon Search App</h1>
        <div id="card">
            <div id="search-area">
                <p>Search for Pokemon Name or ID:</p>
                <form>
                    <input type="text" id="search-input" required>
                    <button type="submit" for="search-input" id="search-button">Search</button>
                </form>
            </div>
            <div id="pokemon-basic-info">
                <div>
                    <div id="pokemon-name"></div>
                    <div id="pokemon-id"></div>
                </div>
                <div>
                    <div id="weight"></div>
                    <div id="height"></div>
                </div>
                <div id="pokemon-img"></div>
                <div id="types"></div>
            </div>
            <table>
                <tr>
                    <td>Base</td>
                    <td>Stats</td>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
