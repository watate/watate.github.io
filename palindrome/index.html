<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <header>
        <h1>Is it a Palindrome?</h1>
        <p>Built by Walter.</p>
    </header>
    <form>
        <label for="submission">Enter in text to check for a palindrome:</label>
        <div>
            <input id="text-input" type="text">
            <button id="check-btn" for="submission">Check</button>
        </div>
        <div id="result">
            <p id="results"></p>
        </div>
    </form>
    <div id="info-bubble">
        <p id="info-bubble-bulb">ðŸ’¡</p>
        <p id="info-bubble-text">A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
